server {
    charset utf-8;
    client_max_body_size 500m;
    client_header_timeout 3000s;
    client_body_timeout 3000s;
    
    listen $port; ## listen for ipv4
    #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

    server_name localhost;
    root        /usr/share/nginx/html/ql-undergraduate-live-com/frontend/web;
    index       index.php index.html;

    access_log  /home/servlets/fanghua_com_access.log;
    error_log   /home/servlets/fanghua_com_error.log;

    proxy_connect_timeout 680s;
    proxy_read_timeout    680s;
    proxy_send_timeout    680s;
    
    location / {
        if (-d $request_filename) {
            rewrite [^/]$ $scheme://$http_host$uri/ permanent;
        }
        # Redirect everything that isn't a real file to index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location /htlogin {
        alias       /usr/share/nginx/html/ql-undergraduate-live-com/backend/web;
        index       index.php;
        access_log  /home/servlets/fanghua_ht_com_access.log;
        error_log   /home/servlets/fanghua_ht_com_error.log;
        if (-d $request_filename) {
            rewrite [^/]$ $scheme://$http_host$uri/ permanent;
        }
        try_files $uri $uri/ /index.php$is_args$args;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass 127.0.0.1:9000;
            #fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            try_files $uri =404;
        }
    }

    # uncomment to avoid processing of calls to non-existing static files by Yii
    #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
    #    try_files $uri =404;
    #}
    #error_page 404 /404.html;

    # deny accessing php files for the /assets directory
    location ~ ^/assets/.*\.php$ {
        deny all;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;
        try_files $uri =404;
        fastcgi_connect_timeout 900s;
        fastcgi_read_timeout 900s;
        fastcgi_send_timeout 900s;
        fastcgi_buffer_size 2m;
	fastcgi_buffers 3 2m;
	fastcgi_busy_buffers_size 3m;
	fastcgi_temp_file_write_size 3m;
        send_timeout 900s;
    }

    location ~* /\. {
        deny all;
    }
}
